spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/rest
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties.hibernate.hbm2ddl.auto: update
    showSql: true
# 이부분 머지
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher